<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- IE rendering engine compatibility -->
  <!-- External stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <!-- Title -->
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header -->
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p> <!-- Placeholder for current day -->
  </header>

  <!-- Container -->
  <div class="container-lg px-5">
    <div id="time-blocks" class="row"></div> <!-- Placeholder for time blocks -->
  </div>

  <!-- JavaScript dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> <!-- Moment.js -->
  <script src="script.js"></script> <!-- Custom JavaScript -->

</html>
